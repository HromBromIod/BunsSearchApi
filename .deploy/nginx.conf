upstream buns_search_api_backend {
    ip_hash;
    server buns-search-api-1:9090;
    server buns-search-api-2:9090;
    server buns-search-api-3:9090;
}

server {
    listen 9090;
    server_name localhost;

    location /hub/bun/search {
        proxy_pass http://buns_search_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_connect_timeout 5s;
    }

    location /hub/bun/streaming_search {
        proxy_pass http://buns_search_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 20s;
        proxy_send_timeout 20s;
        proxy_set_header Connection '';
        proxy_hide_header Transfer-Encoding;
    }

    location /info {
        proxy_pass http://buns_search_api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        proxy_connect_timeout 5s;
    }
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}